<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- header image -->
    <header>
      <img src="https://zunair-practice.web.app/images/header-offer-banner.jpg" class="w-100" alt="">
    </header>

    <!-- navbar -->
    <nav class="navbar position-sticky navbar-expand-lg navbar-dark header">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="https://zunair-practice.web.app/images/logo.jpg" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <form class="d-flex w-75" role="search">
                <input class="form-control w-75 rounded-0" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-light rounded-0" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blog.html">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">AboutUs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html"><i class="fa-solid fa-user text-white"></i></a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- log in -->
    <div class="main m-auto mt-5 border rounded w-50">
        <div class="heading m-3 border-bottom text-center pb-4 mb-3">
            <h2>SIGN UP</h2>
            <h6>ALREADY A MEMBER? <a href="login.html">LOG IN</a></h6>
        </div>
        <form class="m-3 mb-4 pb-5 border-bottom">
            <div class="mb-3 text-center">
                <div class="question d-inline-block">
                  <p class="d-inline">Choose Your Gender :</p>
                </div>
                <div class="gender2 d-inline-block">
                  <label class="ms-4" for="male">Male</label>
                  <input type="radio" name="gender" id="male">
                </div>
                <div class="female2 d-inline-block">
                  <label class="ms-4" for="male">Female</label>
                  <input type="radio" name="gender" id="Female">
                </div>
            </div>
            <div class="mb-3">
                <input type="text" placeholder="First Name" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
              <input type="text" placeholder="Last Name" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
              <input type="email" placeholder="Email Address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-dark">LOGIN</button>
            </div>
        </form>
        <div class="heading m-3 text-center pb-4 mb-3 mt-5">
            <h4>OR LOGIN WITH</h4>
            <div class="row d-flex justify-content-around">
              <div class="col-md-4 col-sm-12 mt-sm-2 mt-xs-2 rounded bg-primary">
                  <p class="fs-5 mt-2"><b>FACEBOOK</b><i class="fa-brands fa-facebook"></i></p>
              </div>
              <div class="col-md-4 col-sm-12 mt-sm-2 mt-xs-2 rounded bg-danger">
                  <p class="fs-5 mt-2"><b>GOOGLE</b><i class="fa-brands fa-google-plus"></i></p>
              </div>
            </div>
             
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>

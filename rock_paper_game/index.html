<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <!-- <div class="background1"></div> -->
        <button class="btn" onclick="computer()">VS Computer</button>
        <button class="btn1" onclick="enter_name()">VS Friend</button>

        <div class="comp" style="display: none;">
            <h1>Select Your Option</h1>
            <button onclick="rock()">Rock</button>
            <button onclick="paper()">Paper</button>
            <button onclick="sci()">Scissor</button>
        </div>
        <div class="result1">
            <h1 class="result"></h1>
        </div>


        <div class="nam" style="display: none;">
            <h2>Enter First Name</h2>
            <input type="text" id="name1" name="fname" placeholder="Enter First Name">
            <h2>Enter Second Name</h2>
            <input type="text" id="name2" name="lname" placeholder="Enter Second Name">
            <button onclick="submit()">Submit</button>
        </div>

        <div class="fri" style="display: none;">
            <h1 class="heading1"></h1>
            <button onclick="rock1()">Rock</button>
            <button onclick="paper1()">Paper</button>
            <button onclick="sci1()">Scissor</button>
        </div>
        <div class="fri1" style="display: none;">
            <h1 class="heading2"></h1>
            <button onclick="rock2()">Rock</button>
            <button onclick="paper2()">Paper</button>
            <button onclick="sci2()">Scissor</button>
        </div>

        <div class="last" style="display: none;">
            <button class="btn" onclick="computer(),retry()">VS Computer</button>
            <button class="btn1" onclick="enter_name()">VS Friend</button>
        </div>
    </div>













    <script src="app.js"></script>
</body>
</html>
